<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Τιμές Υγρών Καυσίμων</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
<div class="container">
    <h1>Τιμές Υγρών Καυσίμων</h1>
    <p>
        <label for="datepicker">Επιλεγμένη περίοδος:</label>
        <input id="datepicker"/>
    </p>
    <div id="latest-prices">
        <h2>Πανελλήνιες τιμές για <span id="latest-prices-date"></span></h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Τιμή</th>
                    <th scope="col">Μεταβολή</th>
                </tr>
            </thead>
            <tbody>
                <tr id="unleaded-95">
                    <td>Αμόλυβδη 95</td>
                    <td><span class="fuel-price"></span>€</td>
                    <td><span class="fuel-price-evolution"></span></td>
                </tr>
                <tr id="unleaded-100">
                    <td>Αμόλυβδη 100</td>
                    <td><span class="fuel-price"></span>€</td>
                    <td><span class="fuel-price-evolution"></span></td>
                </tr>
                <tr id="gas">
                    <td>Υγραέριο</td>
                    <td><span class="fuel-price"></span>€</td>
                    <td><span class="fuel-price-evolution"></span></td>
                </tr>
                <tr id="diesel">
                    <td>Diesel</td>
                    <td><span class="fuel-price"></span>€</td>
                    <td><span class="fuel-price-evolution"></span></td>
                </tr>
                <tr id="diesel-heating">
                    <td>Diesel Θέρμανσης</td>
                    <td><span class="fuel-price"></span>€</td>
                    <td><span class="fuel-price-evolution"></span></td>
                </tr>
                <tr id="super">
                    <td>Super</td>
                    <td><span class="fuel-price"></span>€</td>
                    <td><span class="fuel-price-evolution"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <h2>Μέσες Τιμές για την επιλεγμένη περίοδο</h2>
    <canvas id="chart"></canvas>
</div>
</body>
</html>
