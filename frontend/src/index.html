<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Τιμές Υγρών Καυσίμων</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
<div class="container">
    <h1>Τιμές Υγρών Καυσίμων</h1>
    <p>
        <label for="datepicker">Επιλεγμένη περίοδος:</label>
        <input id="datepicker"/>
    </p>
    <div id="latest-prices">
        <h2>Πανελλήνιες τιμές για <span class="latest-date"></span></h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Τιμή</th>
                    <th scope="col">Μεταβολή</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <h2>Μέσες Τιμές για την επιλεγμένη περίοδο</h2>
    <canvas id="chart"></canvas>
    <div id="prices-per-prefecture">
        <h2>Tιμές ανά νομό για <span class="latest-date"></span></h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Νομός</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
