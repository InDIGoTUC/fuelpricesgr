<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Τιμές Υγρών Καυσίμων</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
<div class="container">
    <h1>Τιμές Υγρών Καυσίμων</h1>
    <p>
        <label for="datepicker">Επιλεγμένη περίοδος:</label>
        <input id="datepicker"/>
    </p>
    <div id="latest-prices">
        <h2></h2>
        <table class="table">
            <tr id="unleaded-95">
                <td><strong>Αμόλυβδη 95</strong></td>
                <td class="text-end"><span class="fuel-price"></span>€</td>
                <td class="text-end"><span class="fuel-price-evolution"></span></td>
            </tr>
            <tr id="unleaded-100">
                <td><strong>Αμόλυβδη 100</strong></td>
                <td class="text-end"><span class="fuel-price"></span>€</td>
                <td class="text-end"><span class="fuel-price-evolution"></span></td>
            </tr>
            <tr id="gas">
                <td><strong>Υγραέριο</strong></td>
                <td class="text-end"><span class="fuel-price"></span>€</td>
                <td class="text-end"><span class="fuel-price-evolution"></span></td>
            </tr>
            <tr id="diesel">
                <td><strong>Diesel</strong></td>
                <td class="text-end"><span class="fuel-price"></span>€</td>
                <td class="text-end"><span class="fuel-price-evolution"></span></td>
            </tr>
            <tr id="diesel-heating">
                <td><strong>Diesel Θέρμανσης</strong></td>
                <td class="text-end"><span class="fuel-price"></span>€</td>
                <td class="text-end"><span class="fuel-price-evolution"></span></td>
            </tr>
            <tr id="super">
                <td><strong>Super</strong></td>
                <td class="text-end"><span class="fuel-price"></span>€</td>
                <td class="text-end"><span class="fuel-price-evolution"></span></td>
            </tr>
        </table>
    </div>
    <h2>Μέσες Τιμές</h2>
    <canvas id="chart"></canvas>
</div>
</body>
</html>
