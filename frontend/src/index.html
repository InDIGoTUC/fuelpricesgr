<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Τιμές Υγρών Καυσίμων</title>
</head>
<body>
<div class="main">
    <h1>Τιμές Υγρών Καυσίμων</h1>
    <p>
        <label for="datepicker">Επιλεγμένη περίοδος:</label>
        <input id="datepicker"/>
    </p>
    <div id="latest-prices">
        <h2></h2>
        <table>
            <tr id="unleaded-95">
                <td class="fuel-type-label">Αμόλυβδη 95</td>
                <td><span class="fuel-price"></span>€</td>
                <td><span class="fuel-price-evolution"></span></td>
            </tr>
            <tr id="unleaded-100">
                <td class="fuel-type-label">Αμόλυβδη 100</td>
                <td><span class="fuel-price"></span>€</td>
                <td><span class="fuel-price-evolution"></span></td>
            </tr>
            <tr id="gas">
                <td class="fuel-type-label">Υγραέριο</td>
                <td><span class="fuel-price"></span>€</td>
                <td><span class="fuel-price-evolution"></span></td>
            </tr>
            <tr id="diesel">
                <td class="fuel-type-label">Diesel</td>
                <td><span class="fuel-price"></span>€</td>
                <td><span class="fuel-price-evolution"></span></td>
            </tr>
            <tr id="diesel-heating">
                <td class="fuel-type-label">Diesel Θέρμανσης</td>
                <td><span class="fuel-price"></span>€</td>
                <td><span class="fuel-price-evolution"></span></td>
            </tr>
            <tr id="super">
                <td class="fuel-type-label">Super</td>
                <td><span class="fuel-price"></span>€</td>
                <td><span class="fuel-price-evolution"></span></td>
            </tr>
        </table>
    </div>
    <h2>Μέσες Τιμές</h2>
    <canvas id="chart"></canvas>
</div>
</body>
</html>
