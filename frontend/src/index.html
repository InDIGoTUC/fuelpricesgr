<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Τιμές Υγρών Καυσίμων</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="/">Τιμές Υγρών Καυσίμων</a>
            </div>
        </nav>
    </header>
    <main id="main" class="container my-1">
        <form>
            <div class="row align-items-center">
                <div class="col-xl-3">
                    <div class="input-group mb-3">
                        <label for="datepicker" class="form-label visually-hidden">Επιλεγμένη Περίοδος</label>
                        <input id="datepicker" type="text" class="form-control">
                        <span class="input-group-text" id="datepicker-button"><i class="bi bi-calendar-check"></i></span>
                    </div>
                </div>
                <div id="fuel-types" class="col-xl-9"></div>
            </div>
        </form>
        <div id="latest-prices">
            <h3>Πανελλήνιες τιμές για <span class="latest-date"></span></h3>
            <table class="table table-hover table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Τιμή</th>
                    <th scope="col">Μεταβολή</th>
                </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
            </table>
        </div>
        <h3>Μέσες Τιμές για την επιλεγμένη περίοδο</h3>
        <canvas id="chart"></canvas>
        <div id="prices-per-prefecture">
            <h3>Tιμές ανά νομό για <span class="latest-date"></span></h3>
            <table class="table table-hover table-striped">
                <colgroup><col></colgroup>
                <thead>
                    <tr><th></th></tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
            </table>
        </div>
        <div id="error" class="alert alert-danger" role="alert" style="display: none"></div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">
                Built by <a href="https://www.mavroprovato.net">mavroprovato</a>, data from
                <a href="http://www.fuelprices.gr">http://www.fuelprices.gr</a>.
            </span>
        </div>
    </footer>
</body>
</html>
