<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Τιμές Υγρών Καυσίμων</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="main">
    <h1>Τιμές Υγρών Καυσίμων</h1>
    <h2 id="latest-prices-heading">Τιμές Καυσίμων</h2>
    <table id="latest-prices">
        <tr id="unleaded-95">
            <td class="fuel-type-label">Αμόλυβδη 95</td>
            <td><span class="fuel-price"></span>€</td>
            <td><span class="fuel-price-evolution"></span></td>
        </tr>
        <tr id="unleaded-100">
            <td class="fuel-type-label">Αμόλυβδη 100</td>
            <td><span class="fuel-price"></span>€</td>
            <td><span class="fuel-price-evolution"></span></td>
        </tr>
        <tr id="gas">
            <td class="fuel-type-label">Υγραέριο</td>
            <td><span class="fuel-price"></span>€</td>
            <td><span class="fuel-price-evolution"></span></td>
        </tr>
        <tr id="diesel">
            <td class="fuel-type-label">Diesel</td>
            <td><span class="fuel-price"></span>€</td>
            <td><span class="fuel-price-evolution"></span></td>
        </tr>
        <tr id="diesel-heating">
            <td class="fuel-type-label">Diesel Θέρμανσης</td>
            <td><span class="fuel-price"></span>€</td>
            <td><span class="fuel-price-evolution"></span></td>
        </tr>
        <tr id="super">
            <td class="fuel-type-label">Super</td>
            <td><span class="fuel-price"></span>€</td>
            <td><span class="fuel-price-evolution"></span></td>
        </tr>
    </table>
    <h2>Μέσες Τιμές</h2>
    <canvas id="chart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/index.js"></script>
</body>
</html>
